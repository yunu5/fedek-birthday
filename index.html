<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fedek's Birthday Countdown ðŸŽ‰</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <main>
    <h1>ðŸŽ‰ Countdown to Fedek's Birthday ðŸŽ‰</h1>
    <div id="countdown">Loading...</div>
    <p class="message">
      Every second brings us closer to the glorious chaos of cake, hugs, and maybe bad singing.  
      Stay sparkly, Fedek ðŸ’œ
    </p>
  </main>

  <script>
    const countdown = document.getElementById("countdown");
    const birthday = new Date("August 15, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸŽ‚ It's Fedek's Birthday! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
