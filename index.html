<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fedek's Birthday Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWE4cXpqYmNvMXc1cGlrY29zYnV6azF6eGRwcWpmMHIybWI0ajZvaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2UxWBIttMvvIJ55hTe/giphy.gif') no-repeat center center/cover;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid #e3b6ff;
      border-radius: 30px;
      padding: 50px 40px;
      text-align: center;
      max-width: 500px;
      width: 95%;
      box-shadow: 0 0 25px #c871ff, 0 0 50px #8c2de3;
      backdrop-filter: blur(10px);
    }

    .message {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: #f7d6ff;
      margin-bottom: 35px;
      text-shadow: 0 0 8px #a84bd8;
      line-height: 1.6em;
    }

    .countdown {
      font-size: 2.5em;
      font-weight: bold;
      color: #e0b3ff;
      text-shadow: 0 0 6px #bf6dfb;
      border: 2px dashed #e3b6ff;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/03/31/20/11/stars-1294035_1280.png');
      background-size: cover;
      opacity: 0.04;
      animation: float 60s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>
  <div class="container">
    <div class="card">
      <div class="message">
        Your birthday is the best reminder that the universe knew exactly what it was doing. ðŸ’œ<br><br>
        You don't deserve a paragraph.<br>
        You deserve a thousand books written about how amazing you are.<br><br>
        â€” Fedek
      </div>
      <div class="countdown" id="countdown">
        Loading countdown...
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("August 17, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const countdown = document.getElementById("countdown");

      if (gap <= 0) {
        countdown.innerText = "ðŸŽ‰ It's Fedek's Birthday! ðŸŽ‰";
        return;
      }

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
